<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Расчет отпуска</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Расчет отпуска</h1>
    <form id="form-container">
  <label>Дата начала:</label>
  <input type="date" id="startDate"><br>

  <label>Продолжительность отпуска (в днях):</label>
  <input type="number" id="duration"><br>

  <label>Дата завершения:</label>
  <input type="date" id="endDate"><br>

  <button type="button" onclick="calculateVacation()">Рассчитать</button>
  <br>
   <label>Количество праздников:</label>
   <br>
  <input type="number" id="holidayAmount"><br>
   <button type="button" onclick="addHolidays()">Добавить</button>
</form>

    <div id="error-message"></div>

    <script src="app.js"></script>
  </body>
</html>
