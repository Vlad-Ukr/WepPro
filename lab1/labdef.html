<!DOCTYPE html>
<html lang="en">
<head>
<title>Lab1</title>
<meta charset="utf-8">
<style> 
table {
            border: 1px solid #ccc;
            border-spacing: 3px;
        }
         
        td, th{
            border: solid 1px #ccc;
        }
        .collapsed{
            border-collapse: collapse;
        }
        .separated{
            border-collapse: separate;
        }
</style>
</head>
<body>
<table>
  <tr>
    <td colspan="2">Ячейка 1 и 2</td>
    <td>Ячейка 3</td>
  </tr>
  <tr>
    <td>Ячейка 4</td>
    <td>Ячейка 5</td>
    <td>Ячейка 6</td>
  </tr>
</table>

</body>
</html>
